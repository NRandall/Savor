<div class="home">
  <div layout="column">
    <div>
      <img class=marquee src="http://www.st-barths.com/eden-rock/uploads/images/Gallery/restaurant/Restaurant-(3).jpg" alt="">
      <img class= "rotatingLogo" src="/views/components/toolbar/SAVOR4XWHITEXBLACK2.png">
    </div>
    <section class="col-md-4" layout="row" layout-sm="column" layout-align="center" layout-wrap >

      <!-- SEARCH -->
      <md-input-container class="md-icon-float md-block lgSearch" flex>
        <md-icon><i class="material-icons"></i>search</md-icon>
        <input ng-model="searchRestaurant" type="text" placeholder="Search">
      </md-input-container>
    </section>
    
    <div class="gridListdemoDynamicTiles">
      <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="500px" md-row-height="500px" md-gutter="8px" md-gutter-gt-sm="4px">

        <md-grid-tile ng-repeat="restaurant in restaurants | filter:searchRestaurant" md-rowspan="{{restaurant.span.row}}" md-colspan="{{restaurant.span.col}}" md-colspan-sm="1" md-colspan-xs="1" class="white">
          <md-grid-tile-header class="lgName"><h2 >{{restaurant.restaurantName}}</h2></md-grid-tile-header>

          <div class="lgRevCont" layout="column" layout-fill>

          <div flex="45" class="lgImg">
              <span class="helper"></span><img id="revPhoto" ng-src="{{restaurant.image}}" alt="">
            </div>
            
            <div flex="55" class= lgLower layout="row">
              <div flex="50" class="lgRev" >
                <p>{{restaurant.restaurantReview}}</p>
                <hr>
                <div class="lgRating">

                  <p>Food: {{restaurant.foodRating}}<br />
                   Service: {{restaurant.serviceRating}}<br />
                   Ambience: {{restaurant.ambienceRating}}<br />
                   Price per: {{'$' + restaurant.priceRating}}<br />
                   Yelp Rating: <img ng-if="restaurant.yelp" ng-src="{{restaurant.yelp.rating_img_url_small}}"></img></p>

                 </div>
               </div>

               <div flex="50" layout="column">
                <div flex="32" class="lgAdd">
                  <p>{{restaurant.restaurantAddress}}</p>
                </div>
                <div flex="78" class="lgMap">
                  <ui-gmap-google-map center='map.center' zoom='11'>
                    <ui-gmap-marker idKey='1' coords='map.center' options='options'>
                    </ui-gmap-marker>
                  </ui-gmap-google-map>
                </div>
              </div>

            </div>

          </div>

        </md-grid-tile>
      </md-grid-list>
    </div>
    <div ui-view></div>
  </div>
</div>
